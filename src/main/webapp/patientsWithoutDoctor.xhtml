<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Patient List Without Doctor - E-Health System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
    </style>
</h:head>

<h:body>
    <h1>Patient List Without Doctor</h1>

    <h:link value="Go Back" outcome="mainPage.xhtml" /><br/><br/>

    <h:form id="patientsWithoutDoctorForm">
        <h:dataTable value="#{patient.getAllPatientsWithoutDoctor()}" var="p" border="1">

            <h:column>
                <f:facet name="header">Name</f:facet>
                #{p.firstName} #{p.surname}
            </h:column>

            <h:column>
                <f:facet name="header">Email</f:facet>
                #{p.email}
            </h:column>

            <h:column>
                <f:facet name="header">Date of Birth</f:facet>
                <h:outputText value="#{p.getDateOfBirthString()}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Details</f:facet>
                #{p.details}
            </h:column>

            <h:column>
                <f:facet name="header">Doctor</f:facet>
                #{p.doctor}
            </h:column>

            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Edit" action="#{patient.editPatient(p)}" />
                <h:commandButton value="Delete" action="#{patient.deletePatient(p)}"
                                 onclick="return confirm('Are you sure you want to delete this patient?');" />
            </h:column>

        </h:dataTable>
    </h:form>
</h:body>
</html>
