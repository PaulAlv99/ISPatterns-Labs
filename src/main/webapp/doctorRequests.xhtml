<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Doctor Selection Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        .btn-accept {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 6px 12px;
        }
        .btn-reject {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 6px 12px;
        }
    </style>
</h:head>

<h:body>
    <h1>Pending Doctor Selection Requests</h1>
    <a href="doctorPage.xhtml">Back to Doctor Management</a><br/><br/>

    <h:form>
        <h:dataTable value="#{doctor.pendingRequests}" var="req">
            <h:column>
                <f:facet name="header">Patient Email</f:facet>
                #{req.patientEmail}
            </h:column>
            <h:column>
                <f:facet name="header">Doctor ID</f:facet>
                #{req.doctorId}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:panelGroup layout="block" style="display: flex; justify-content: center; gap: 10px;">
                    <h:commandButton value="Accept"
                                     action="#{doctor.acceptRequest(req.id)}"
                                     styleClass="btn-accept" />
                    <h:commandButton value="Reject"
                                     action="#{doctor.rejectRequest(req.id)}"
                                     styleClass="btn-reject" />
                </h:panelGroup>
            </h:column>

        </h:dataTable>
    </h:form>
</h:body>
</html>
