<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Patient List - E-Health System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
    </style>
</h:head>

<h:body>
    <h1>Patient List With Doctor</h1>
    <a href="mainPage.xhtml">Go Back</a><br></br>
    <h:form>
        <h:dataTable value="#{patient.getAllPatientsWithDoctor()}" var="p" border="1">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{p.firstName} #{p.surname}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{p.email}
            </h:column>
            <h:column>
                <f:facet name="header">Date of Birth</f:facet>
                <h:outputText value="#{p.getDateOfBirthString()}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Details</f:facet>
                #{p.details}
            </h:column>
            <h:column>
                <f:facet name="header">Doctor</f:facet>
                #{p.doctor.toString()}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Edit" action="mainPage.xhtml?action=edit" actionListener="#{patient.editPatient(p)}" />

                <h:commandButton value="Delete" actionListener="#{patient.deletePatient(p)}"
                                 onclick="return confirm('Are you sure you want to delete this patient?');" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
